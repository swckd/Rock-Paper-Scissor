<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container">
          <div class="row align-items-center p-2 mt-3 mb-2 title_board">
            <div class="col">
              <img src="images/logo.svg" class="">
            </div>
            <div class="col d-flex">
              <div class="d-flex flex-column align-items-center ms-auto p-1 score_board">
                <span>Score</span>
                <span id="scoreIndicator">12</span>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <!-- firstScreen Start -->
            <div class="game_board mt-5 mt-sm-0">
              <div id="firstScreen" class="container">
                <div class="row text-center">
                  <div class="col d-flex justify-content-center">
                    <div id="paperButton" class="paperButton d-flex align-items-center justify-content-center">
                      <div class="button-inside">
                      </div>
                    </div>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <div id="scissorsButton" class="scissorsButton d-flex align-items-center justify-content-center">
                      <div class="button-inside">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row text-center">
                  <div class="col d-flex justify-content-center">
                    <div id="rockButton" class="rockButton d-flex align-items-center justify-content-center">
                      <div class="button-inside">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- firstScreen End -->
              <!-- secondScreen Start -->
              <div id="secondScreen" class="container d-none">
                <div class="row">
                  <div class="col d-flex justify-content-center mt-5">
                    <span>You picked</span>
                  </div>
                  <div class="thirdScreen col d-none"></div>
                  <div class="col d-flex justify-content-center mt-5">
                    <span>The house picked</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 col-md-6 d-flex justify-content-center mt-5">
                    <div id="userSelectionButtonPlaceholder"
                      class="d-flex align-items-center justify-content-center order-1 order-md-0">
                      <div class="button-inside">
                      </div>
                    </div>
                  </div>
                  <div class="thirdScreen col-12 col-md-4 m-auto text-center order-3 order-md-0 d-none">
                    <span id="winnerText" class="d-block">
                      You win
                    </span>
                    <a href="#" class="playAgainButton d-block">Play again</a>
                  </div>
                  <div class="col-6 col-md-6 d-flex justify-content-center mt-5 order-2 order-md-0">
                    <div id="computerSelectionButtonPlaceholder"
                      class="d-flex align-items-center justify-content-center">
                      <div class="button-inside">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- secondScreen End -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
