<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container">
          <div class="row align-items-center p-2 mt-3 mb-2 title_board m-auto">
            <div class="col">
              <img src="images/logo.svg" alt="Rock, Paper, Scissors" class="img-fluid" />
            </div>
            <div class="col d-flex">
              <div class="d-flex flex-column align-items-center ms-auto p-1 w-100 score_board">
                <span>Score</span>
                <span id="scoreIndicator">0</span>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <!-- firstScreen Start -->
            <div class="game_board mt-5 mt-sm-0">
              <div id="firstScreen" class="container">
                <div class="row text-center">
                  <div class="col d-flex justify-content-center">
                    <div id="paperButton" class="paperButton d-flex align-items-center justify-content-center">
                      <div class="button-inside"></div>
                    </div>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <div id="scissorsButton" class="scissorsButton d-flex align-items-center justify-content-center">
                      <div class="button-inside"></div>
                    </div>
                  </div>
                </div>

                <div class="row text-center">
                  <div class="col d-flex justify-content-center">
                    <div id="rockButton" class="rockButton d-flex align-items-center justify-content-center">
                      <div class="button-inside"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- firstScreen End -->
              <!-- secondScreen Start -->
              <div id="secondScreen" class="container d-none">
                <div class="row">
                  <div class="col d-flex justify-content-center text-center mt-5">
                    <span class="display-6">You picked</span>
                  </div>
                  <div class="thirdScreen col d-none"></div>
                  <div class="col d-flex justify-content-center text-center mt-5">
                    <span class="display-6">The house picked</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 col-md-6 d-flex justify-content-center mt-5">
                    <div id="userSelectionButtonPlaceholder"
                      class="d-flex align-items-center justify-content-center order-1 order-md-0">
                      <div class="button-inside"></div>
                    </div>
                  </div>
                  <div class="thirdScreen col-12 col-md-4 m-auto text-center order-3 order-md-0 d-none">
                    <span id="winnerText" class="d-block"> You win </span>
                    <a href="#" class="playAgainButton d-block">Play again</a>
                  </div>
                  <div class="col-6 col-md-6 d-flex justify-content-center mt-5 order-2 order-md-0">
                    <div id="computerSelectionButtonPlaceholder"
                      class="d-flex align-items-center justify-content-center">
                      <div class="button-inside"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- secondScreen End -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn btn-outline-light title_board" data-bs-toggle="modal"
          data-bs-target="#rulesModal">RULES</button>
        <!-- Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModal" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rulesModal">Rules</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                <img src="images/image-rules.svg" alt="Rules">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
